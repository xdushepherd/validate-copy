<!DOCTYPE html>
<html>
<head>
	<title>validator copy</title>
	<meta charset="utf-8">
</head>
<body>

	<form name="form1">
		<input name="heihei" />
		<input name="heihei1" />
		<input name="heihei2" />
		<button type="submit">提交表单</button>	
	</form>
	<script type="text/javascript" src="./validate.js"></script>
	<script type="text/javascript">
		new FormValidator('form1',[{identy:"heihei",rule:"required",message:"不能为空"},
			                       {identy:"heihei1",rule:"lt:20",message:"字符串长度不能多于20"},
			                       {identy:"heihei2",rule:"gt:6",message:"字符串长度不能少于6"}
			             ])
	</script>
</body>
</html>
